spring:
  application:
    name: G54-AI-Workshop
  ai:
    openai:
      api-key: ${OPEN_API_KEY}
      base-url: https://api.openai.com
      chat:
        options:
          model: gpt-4o
          max-tokens: 1000
          temperature: 0.2
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB